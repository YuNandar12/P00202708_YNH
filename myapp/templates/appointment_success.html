<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dceff5;
            text-align: center;
        }
        .success-message {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
        }
        .success-message h1 {
            color: #28a745;
        }
        a {
            text-decoration: none;
            color: #007bc7;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Appointment Booked Successfully!</h1>
        <p>Your appointment has been scheduled. We look forward to seeing you.</p>
        <a href="/myapp/home/">Return to Home</a>
    </div>
</body>
</html>
