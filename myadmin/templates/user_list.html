{% extends 'adminbase.html' %}

{% block body %}
<div class="container mt-5">
    <h2>Registered Users</h2>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date Joined</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.date_joined }}</td>
                <td><a href="{% url 'delete_user' user.id %}"><i class="fa-solid fa-trash" style="color: #f50a0a;"></i></a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No users registered yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
